<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/stylecadastro.css">
  <link rel="icon" href="src/assets/icon.jpg">
  <link href="https://fonts.cdnfonts.com/css/porter-sans-block" rel="stylesheet">
  

  <title>Prato em Forma</title>
</head>
<body>
  <div id="header">
    <a href="Homepage.html">
    <div class="title-container">
      <img src="src/assets/icon.jpg" alt="Logo" class="logo">
      <h1 class="title">PRATO<br>EM<br>FORMA</h1>
    </div> 
    </a>
   </div>  



   
    <div class="user-icon" src="src/assets/Generic avatar.png"></div>
  </div>  


   
<div  class="cadastro-container">
  <div class="cadastro-card">
    <form id="formCadastro" class="form">

      <label for="nome">Nome</label>
      <input type="nome" id="nome" placeholder="Digite seu nome">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">

      <label for="repita">Repita a senha</label>
      <input type="password" id="repita" placeholder="Repita a senha">

      <button type="submit" class="btn">Cadastrar-se</button>
    </form>
  </div>
</div>

</body>
<script src="src/javascript/cadastro.js"></script>


</html>
